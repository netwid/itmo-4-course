server:
  port: 1888
  ssl:
    trust-store: 'classpath:zuul.jks'
    trust-store-password: changeit
    key-alias: ${KEY_ALIAS:zuul}

spring:
  application:
    name: zuul-server

zuul:
  routes:
    service1:
      path: /service1/**
      url: http://172.20.0.102:8080/
      stripPrefix: true
    service2:
      path: /service2/**
      serviceId: service2
      stripPrefix: true


eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka
    registerWithEureka: true
    fetch-registry: true
  instance:
    preferIpAddress: true

logging:
  level:
    com.netflix.loadbalancer: DEBUG
    org.springframework.cloud.netflix.zuul: DEBUG
    com.netflix.discovery: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"

service2:
  ribbon:
    eureka:
      enabled: true
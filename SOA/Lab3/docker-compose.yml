networks:
  lab: # here we set the network name
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet:  172.20.0.0/24

services:
  service1:
    build:
      context: service1/.
    ports:
      - '8443:8443'
    depends_on:
      - postgres
    networks:
      lab:
        ipv4_address: 172.20.0.2

  postgres:
    image: postgres:16
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: postgres
#    volumes:
#      - db-data:/var/lib/postgresql/data
    networks:
      lab:
        ipv4_address: 172.20.0.3

  service2-1:
    build:
      context: service2/.
    ports:
      - "4848:4848"
      - "8444:8444"
    depends_on:
      postgres:
        condition: service_started
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_started
    networks:
      lab:
        ipv4_address: 172.20.0.4

  service2-2:
    build:
      context: service2/.
    depends_on:
      postgres:
        condition: service_started
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_started
    networks:
      lab:
        ipv4_address: 172.20.0.5

  config-server:
    build:
      context: config-server/.
    ports:
      - '8888:8888'
    networks:
      lab:
        ipv4_address: 172.20.0.25
    healthcheck:
      test: echo true
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  eureka-server:
    build:
      context: eureka-server/.
    ports:
      - '8761:8761'
    networks:
      lab:
        ipv4_address: 172.20.0.26


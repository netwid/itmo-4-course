networks:
  lab: # here we set the network name
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet:  172.20.0.0/24

services:
  service1:
    build:
      context: service1/.
    ports:
      - '8443:8443'
    depends_on:
      - postgres
    networks:
      lab:
        ipv4_address: 172.20.0.2

  postgres:
    image: postgres:16
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: postgres
#    volumes:
#      - db-data:/var/lib/postgresql/data
    networks:
      lab:
        ipv4_address: 172.20.0.3

  service2:
    build:
      context: service2/.
    ports:
      - "4848:4848"
      - "8444:8444"
    depends_on:
      - postgres
      - config-server
#    volumes:
#      - ./service2/build/libs:/opt/payara/deployments # Добавляем том, чтобы WAR файл можно было обновлять
    networks:
      lab:
        ipv4_address: 172.20.0.4

  config-server:
    build:
      context: config-server/.
    ports:
      - '8888:8888'
    networks:
      lab:
        ipv4_address: 172.20.0.25

  eureka-server:
    build:
      context: eureka-server/.
    ports:
      - '8761:8761'
    networks:
      lab:
        ipv4_address: 172.20.0.26

